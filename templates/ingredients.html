<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzelnia - Magazyn</title>
    <!-- Ładujemy niestandardowe style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{{ url_for('index') }}">MYBrewery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{{ url_for('index') }}">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" href="{{ url_for('ingredients') }}">Składniki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{{ url_for('recipes') }}">Przepisy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{{ url_for('stats') }}">Statystyki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{{ url_for('brewing') }}">Warzenie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-warning text-center mb-4">Magazyn składników</h1>

        <!-- Formularz do dodawania elementu -->
        <div class="card mb-5 shadow-lg bg-secondary text-light">
            <div class="card-header bg-dark border-bottom border-warning">
                <h5 class="mb-0 text-warning">Dodaj nowy składnik</h5>
            </div>
            <div class="card-body">
                <form id="addItemForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="itemName" class="form-label text-warning">Nazwa składnika</label>
                        <input type="text" class="form-control" id="itemName" name="nazwa_elementu" required>
                    </div>
                    <div class="col-md-2">
                        <label for="itemType" class="form-label text-warning">Rodzaj</label>
                        <select class="form-select" id="itemType" name="type">
                            <option selected value="slody">Słody</option>
                            <option value="chmiele">Chmiele</option>
                            <option value="drozdze">Drożdże</option>
                            <option value="inne">Inne składniki</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="itemUnit" class="form-label text-warning">Jednostka</label>
                        <select class="form-select" id="itemUnit" name="unit">
                            <option selected value="g">gramy</option>
                            <option value="kg">kg</option>
                            <option value="l">l</option>
                            <option value="ml">ml</option>
                            <option value="szt">szt</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="itemQuantity" class="form-label text-warning">Ilość</label>
                        <input type="number" class="form-control" id="itemQuantity" name="ilosc" value="0" min="0" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-warning w-100 text-dark fw-bold">Dodaj do magazynu</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Kontener na komunikat -->
        <div id="message-container" class="mt-3"></div>

        <!-- Kontenery na dynamicznie generowane tabele -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg rounded mb-4 bg-secondary text-light">
                    <div class="card-header bg-dark border-bottom border-warning">
                        <h4 class="mb-0 text-warning">Słody</h4>
                    </div>
                    <div class="card-body p-0">
                        <div id="slody-container" class="table-responsive"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-lg rounded mb-4 bg-secondary text-light">
                    <div class="card-header bg-dark border-bottom border-warning">
                        <h4 class="mb-0 text-warning">Chmiele</h4>
                    </div>
                    <div class="card-body p-0">
                        <div id="chmiele-container" class="table-responsive"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-lg rounded mb-4 bg-secondary text-light">
                    <div class="card-header bg-dark border-bottom border-warning">
                        <h4 class="mb-0 text-warning">Drożdże</h4>
                    </div>
                    <div class="card-body p-0">
                        <div id="drozdze-container" class="table-responsive"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-lg rounded mb-4 bg-secondary text-light">
                    <div class="card-header bg-dark border-bottom border-warning">
                        <h4 class="mb-0 text-warning">Inne</h4>
                    </div>
                    <div class="card-body p-0">
                        <div id="inne-container" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3 mt-5 border-top border-warning">
        <p class="mb-0">&copy; 2024 MYBrewery. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <!-- Biblioteki JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Twój skrypt JS -->
    <script src="{{ url_for('static', filename='js/ingredients_script.js') }}"></script>
</body>
</html>
