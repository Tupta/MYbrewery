<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzelnia - Magazyn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Navbar (przykładowy, możesz użyć swojego) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Warzelnia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('ingredients') }}">Magazyn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recipes') }}">Przepisy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stats') }}">Statystyki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('brewing') }}">Warzenie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- formularz do dodawania elementu - bez zmian, bo już działa z AJAXem -->
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Dodaj nowy składnik do magazynu</h5>
            </div>
            <div class="card-body">
                <form id="addItemForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="itemName" class="form-label">Nazwa</label>
                        <input type="text" class="form-control" id="itemName" name="nazwa_elementu" required>
                    </div>
                    <div class="col-md-2">
                        <label for="itemQuantity" class="form-label">Ilość</label>
                        <input type="number" class="form-control" id="itemQuantity" name="ilosc" value="0" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <label for="itemUnit" class="form-label">Jednostka</label>
                        <select class="form-select" id="itemUnit" name="unit">
                            <option selected value="g">g</option>
                            <option value="kg">kg</option>
                            <option value="l">l</option>
                            <option value="ml">ml</option>
                            <option value="szt">szt</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="itemType" class="form-label">Rodzaj</label>
                        <select class="form-select" id="itemType" name="type">
                            <option selected value="slody">Słody</option>
                            <option value="chmiele">Chmiele</option>
                            <option value="drozdze">Drożdże</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Dodaj</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Kontener na komunikat -->
        <div id="message-container" class="mt-3"></div>

        <!-- Kontenery na dynamicznie generowane tabele -->
        <h2 class="mt-4">Słody</h2>
        <div id="slody-container" class="table-responsive"></div>
        
        <h2 class="mt-4">Chmiele</h2>
        <div id="chmiele-container" class="table-responsive"></div>

        <h2 class="mt-4">Drożdże</h2>
        <div id="drozdze-container" class="table-responsive"></div>

        <h2 class="mt-4">Inne</h2>
        <div id="inne-container" class="table-responsive"></div>
    </div>

    <!-- Stopka (przykładowa) -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Warzelnia. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <!-- Biblioteki JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Twój skrypt JS -->
    <script src="{{ url_for('static', filename='js/ingredients_script.js') }}"></script>
</body>
</html>
